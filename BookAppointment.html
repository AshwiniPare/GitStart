<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            color:blue;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
    <form action="" style="text-align:center">
        <label for="" class="form-label" style="color:orange"><b>Book a Call</b></label><br>
        <label for="" class="form-label" style="font-size:15px">Book a call slot and our rep will call you within 1 hour of slected time</label>
        <br><br>
        <label for="name" class="form-label">Name</label><br>
        <input type="text" class="form-control" id="name" name="name" value="Ashwini"><br>
        
        <label for="email" class="form-label">Email</label><br>
        <input type="text" class="form-control" id="email" name="email" value="ashwinipbhatt@gmail.com"><br>
        
        <label for="phone" class="form-label">Phone</label><br>
        <input type="text" class="form-control" id="phone" name="phone" value="9449203100"><br>
        
        <label for="date" class="form-label">Time For Call</label><br>
        <input type="date" class="form-control" id="date" name="date">
        <input type="time" class="form-control" id="time" name="time" min="09:00" max="12:00"><br>
        <br>
        <input type="button" class="btn btn-primary" style="background-color:orange;" onclick="submitForm()" value="GET A CALL">
    </form>
    </div>
    <script>
        function submitForm()
        {
            var input = document.getElementById('name');
            localStorage.setItem('userName',input.value);
            var input = document.getElementById('email');
            localStorage.setItem('userEmail',input.value);
            var input = document.getElementById('phone');
            localStorage.setItem('userPhone',input.value);
            var input = document.getElementById('date');
            localStorage.setItem('userDate',input.value);
            var input = document.getElementById('time');
            localStorage.setItem('userTime',input.value);
        }
    </script>
    </body>
</html>
